<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>تواصل معنا | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      color: #444;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>📩 تواصل معنا | Contact Us</h2>
    <form id="contact-form" action="https://formspree.io/f/meozbnjg" method="POST">
      <label>الاسم الكامل | Full Name:
        <input type="text" name="name" placeholder="أدخل اسمك / Enter your name" required>
      </label>
      <label>البريد الإلكتروني | Email:
        <input type="email" name="email" placeholder="example@email.com" required>
      </label>
      <label>رسالتك | Message:
        <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا / Write your message..." required></textarea>
      </label>
      <button type="submit">إرسال | Send</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          status.innerHTML = '<p class="success">✅ تم الإرسال بنجاح! | Message sent successfully!</p>';
          form.reset();
        } else {
          status.innerHTML = '<p class="error">❌ حدث خطأ، حاول مرة أخرى | Something went wrong, please try again.</p>';
        }
      } catch (error) {
        status.innerHTML = '<p class="error">⚠️ خطأ في الاتصال | Network error.</p>';
      }
    });
  </script>
</body>
</html>
